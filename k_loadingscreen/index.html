<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>made by Kugelspitzer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
</head>
<body>
    <div id="background-container">
        <video id="background-video" autoplay loop muted>
            <source src="mp4/loading.mp4" type="video/mp4">
        </video>
    </div>
    <div id="loading-container">
        <div id="logo">
           <img src="img/example.png" alt="logo">
        </div>
        <div id="loading-text">
            Vision-RP
        </div>
        <div id="team-box">
            <div class="team-member">
                Example | <span class="project-leader">project leader</span>
            </div>
            <div class="team-member">
                Example | <span class="admin">admin</span>
            </div>
            <div class="team-member">
                Example | <span class="team-friend">friend</span>
            </div>
            <!-- Here you can add more team members -->
        </div>
        <div class="button-container">
            <a href="https://www.google.de/?hl=en" class="button">
                <img src="img/discord.png" alt="Button 1">
            </a>
        <!-- <a href="#" class="button"> -->
        <!-- img src="button2.png" alt="Button 2" -->
        <!-- </a> -->
        </div>
    </div>
    <audio id="background-music" autoplay loop>
        <source src="mp3/music.mp3" type="audio/mpeg">
    </audio>
</body>
<script src="js/script.js"></script>
</html>
